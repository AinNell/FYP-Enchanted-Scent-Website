<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <link rel="stylesheet" href="add_admin.css">
</head>
<body>
    <div class="container">
        <h1>Add New Admin</h1>
        <form action="add_admin.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Admin Username">
            
            <label for="admin_email">Admin Email:</label>
            <input type="email" id="admin_email" name="admin_email" required placeholder="Admin Email">
            
            <label for="admin_password">Admin Password:</label>
            <input type="password" id="admin_password" name="admin_password" required placeholder="Admin Password">

            <label for="confirm_admin_password">Confirm Password:</label>
            <input type="password" id="confirm_admin_password" name="confirm_admin_password" required placeholder="Confirm Password">
            
            <input type="submit" value="Add Admin">
        </form>
        <div class="password-links">
            <a href="adminmenu.html">Back to Menu</a>
        </div>
    </div>
</body>
</html>
